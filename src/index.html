<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorting Cards with Bubble Sort</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Write your HTML code here, you can delete everything withing the body tags -->
   <div class="app-container">
    <h1>Bubble Sort Card Visualizer</h1>

    <div class="controls">
      <input type="number" id="cardCount" min="1" placeholder="Number of cards" />
      <button id="drawBtn">Draw Cards</button>
      <button id="sortBtn">Sort Cards</button>
    </div>

    <h2>Current Cards</h2>
    <div id="cardContainer" class="card-container"></div>

    <h2>Sorting Log</h2>
    <div id="logContainer" class="log-container"></div>
  </div>

  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
</body>

</html>
